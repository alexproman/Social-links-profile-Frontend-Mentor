<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:wght@100;400;500;700&family=Young+Serif&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="personal-data-container">
      <div class="img-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-img">
      </div>
      <div class="text-container">
        <h2> Jessica Randall</h2>
        <p>London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </div>

    </div>

    <div class="social-container">
      <div class="social-link">
        <a href="#" target="_blank">GitHub</a></div>
      <div class="social-link">
        <a href="#" target="_blank">Frontend Mentor</a></div>
      <div class="social-link">
        <a href="#" target="_blank">LinkedIn</a></div>
      <div class="social-link">
        <a href="#" target="_blank">Twitter</a></div>
      <div class="social-link">
        <a href="#" target="_blank">Instagram</a></div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alexproman">Mohamed Hamid</a>.
  </div>
</body>

</html>
